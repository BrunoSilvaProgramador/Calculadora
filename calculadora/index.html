<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/calculadora.png" type="image/x-icon">
</head>
<body>
    <div class="background">
        <span class="borda"></span>
        <span class="frente">
            <div class="tela">
                <form class="header" name="header">
                    <input type="text" name="text" readonly id="tela">
                </form>
            </div>
            <main>
                <section class="operadores">
                    <button onclick="ac()">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">AC</span>
                    </button>
                    <button onclick="del()">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">DEL</span>
                    </button>
                    <button onclick="exponencial()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">^<span>
                    </button>
                    <button onclick="mais()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">+<span>
                    </button>
                </section><!--operadores-->
                <section class="operadores">
                    <button onclick="sete()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">7</span>
                    </button>
                    <button onclick="oito()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">8<span>                    
                    </button>
                    <button onclick="nove()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">9<span>
                    </button>
                    <button onclick="menos()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">-<span>
                    </button>              
                </section><!--operadores-->
                <section class="operadores">
                    <button onclick="quatro()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">4</span>
                    </button>
                    <button onclick="cinco()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">5<span>                    
                    </button>
                    <button onclick="seis()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">6<span>
                    </button>                   
                    <button onclick="multiplicacao()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">x<span>
                    </button>
                    
                </section><!--operadores-->
                <section class="operadores">
                    <button onclick="um()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">1</span>
                    </button>
                    <button onclick="dois()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">2<span>                    
                    </button>
                    <button onclick="tres()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">3<span>
                    </button>
                    <button onclick="divisao()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">/<span>
                    </button>                
                </section><!--operadores-->
                <section class="operadores">
                    <button onclick="zero()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">0</span>
                    </button>
                    <button onclick="parenteses_e()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">(<span>
                    </button>
                    <button onclick="parenteses_d()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">)<span>
                    </button>
                    <button onclick="igual()">
                        <span class="shadow"></span>
                        <span class="edge purple"></span>
                        <span class="front fpurple text">=<span>
                    </button>   
                </section><!--operadores-->
            </main>
        </span>    
    </div><!--background-->
    <script src="javascript.js"></script>
</body>
</html>
