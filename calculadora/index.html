<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <span class="borda"></span>
        <span class="frente">
            <header>
                <input type="text" class="números">
            </header>
            <main>
                <section class="operadores">
                    <button onclick="raiz_quadrada()">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">√</span>
                    </button>
                    <button onclick="pi()">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">π<span>                    
                    </button>
                    <button onclick="exponenciacao()">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">^<span>
                    </button>
                    <button onclick="fatorial()">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">!<span>
                    </button>
                </section><!--operadores-->
    
                <section class="operadores">
                    <button onclick="ac()">
                        <span class="shadow"></span>
                        <span class="edge"></span>
                        <span class="front text">AC</span>
                    </button>
                    <button onclick="parenteses()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">()<span>                    
                    </button>
                    <button onclick="porcentagem()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">%<span>
                    </button>
                    <button onclick="divisao()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">/<span>
                    </button>
                </section><!--operadores-->
                <section class="operadores">
                    <button onclick="sete()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">7</span>
                    </button>
                    <button onclick="oito()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">8<span>                    
                    </button>
                    <button onclick="nove()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">9<span>
                    </button>
                    <button onclick="multiplicacao()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">x<span>
                    </button>
                </section><!--operadores-->
                <section class="operadores">
                    <button onclick="quatro()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">4</span>
                    </button>
                    <button onclick="cinco()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">5<span>                    
                    </button>
                    <button onclick="seis()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">6<span>
                    </button>
                    <button onclick="menos()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">-<span>
                    </button>
                </section><!--operadores-->
                <section class="operadores">
                    <button onclick="um()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">1</span>
                    </button>
                    <button onclick="dois()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">2<span>                    
                    </button>
                    <button onclick="tres()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">3<span>
                    </button>
                    <button onclick="mais()">
                        <span class="shadow"></span>
                        <span class="edge blue"></span>
                        <span class="front fblue text">+<span>
                    </button>
                </section><!--operadores-->
                <section class="operadores">
                    <button onclick="zero()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">0</span>
                    </button>
                    <button onclick="virgula()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text">,<span>                    
                    </button>
                    <button onclick="apagar()">
                        <span class="shadow"></span>
                        <span class="edge gray"></span>
                        <span class="front fgray text"><img src="img/excluir.png" alt=""><span>
                    </button>
                    <button onclick="igual()">
                        <span class="shadow"></span>
                        <span class="edge purple"></span>
                        <span class="front fpurple text">=<span>
                    </button>
                </section><!--operadores-->
            </main>
        </span>
        
    </div><!--background
</body>
</html>
